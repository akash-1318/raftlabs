name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: |
            backend/package.json
            frontend/package.json

      - name: Install backend deps
        working-directory: backend
        run: npm install

      - name: Backend tests
        working-directory: backend
        run: npm test

      - name: Backend build
        working-directory: backend
        run: npm run build

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Frontend tests
        working-directory: frontend
        run: npm test

      - name: Frontend build
        working-directory: frontend
        run: npm run build
